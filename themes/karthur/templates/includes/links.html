{% if PORTFOLIO %}
    <li class="list-group-item"><h4><i class="fa fa-briefcase fa-lg"></i><span class="icon-label">Portfolio</span></h4>
      <ul class="list-group" id="portfolio">
        {% for name, link in PORTFOLIO %}
        <li class="list-group-item">
            <a href="{{ link }}" target="_blank">
                {{ name }}
            </a>
        </li>
        {% endfor %}
      </ul>
    </li>
{% endif %}

{% if LINKS %}
    <li class="list-group-item"><h4><i class="fa fa-globe fa-lg"></i><span class="icon-label">Affiliated Links</span></h4>
      <ul class="list-group" id="links">
        {% for name, link in LINKS %}
        <li class="list-group-item">
            <a href="{{ link }}" target="_blank">
                {{ name }}
            </a>
        </li>
        {% endfor %}
      </ul>
    </li>
{% endif %}
